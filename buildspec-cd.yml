version: 0.2
     
phases:
  install: 
    commands:
      - echo Installing app dependencies...
      - echo Run "yarn install"...
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 7) 
      - echo $COMMIT_HASH
      - echo $IMAGE_REPO_NAME
      - curl -sS -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.10.3/2018-07-26/bin/linux/amd64/aws-iam-authenticator
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/kubectl   
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - source ~/.bashrc
   post_build: 
    commands:
      - echo Entered the post_build phase.... 
      - DOCKER_IMAGE=423116355542.dkr.ecr.us-east-2.amazonaws.com/k8s-learning-repo:$COMMIT_HASH
      - echo ${DOCKER_IMAGE}
      - echo Logging in to Amazon kops... 
      - kops export kubecfg mylearningcluster.k8s.local --admin=87600h
      - kubectl get pods -n ingress-nginx
      - sed -i 's@CONTAINER_IMAGE@'"$DOCKER_IMAGE"'@' deployment.yaml
      - cat deployment.yaml
      - kubectl apply -f deployment.yaml
