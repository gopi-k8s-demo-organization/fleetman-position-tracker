version: 0.2
     
phases:
  install: 
    commands:
      - echo Installing app dependencies...
      - echo Run "yarn install"...
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 7) 
      - echo $COMMIT_HASH
      - echo $IMAGE_REPO_NAME
      - curl -sS -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.10.3/2018-07-26/bin/linux/amd64/aws-iam-authenticator
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.15.10/2020-02-22/bin/linux/amd64/kubectl   
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - source ~/.bashrc
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region us-east-2)
      - echo Build files...
  build:
    commands: 
      - echo Entered the build phase...
      - echo Building the Docker image...
      - echo Logging in to Docker Hub...
      - docker build -t 423116355542.dkr.ecr.us-east-2.amazonaws.com/terraform-ecr-repo:latest -t 423116355542.dkr.ecr.us-east-2.amazonaws.com/terraform-ecr-repo:$COMMIT_HASH .
  post_build: 
    commands:
      - echo Entered the post_build phase...
      - echo Pushing the Docker image...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
      - DOCKER_IMAGE=423116355542.dkr.ecr.us-east-2.amazonaws.com/terraform-ecr-repo:$COMMIT_HASH
      - docker push 423116355542.dkr.ecr.us-east-2.amazonaws.com/terraform-ecr-repo:$COMMIT_HASH
      - echo Docker push completed...
